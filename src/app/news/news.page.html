<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      <h3><b>CINCAN NEWS</b></h3>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text class="ion-text-left">
    <h4 class="title">Breaking News</h4>
  </ion-text>
  <ion-item *ngFor="let a of data?.articles" (click)="goToPage(a)" lines="none">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="5">
          <ion-img class="img" [src]="a.urlToImage"></ion-img>
        </ion-col>
        <ion-col size="7">
          <h6>{{a.title}}</h6>
        </ion-col>
        
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
